# Netlify Configuration for LogTrack
# This tells Netlify how to build and deploy the app

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect all server requests to Next.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_SUPABASE_URL
# SUPABASE_SERVICE_KEY
# OPENAI_API_KEY (optional)

